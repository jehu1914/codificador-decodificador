<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codificador de Texto</title>
</head>
<body>
    <h1>Codificador y Decodificador de Textos</h1>
    <img src="Vector.png" alt="Logo">
    <div>
        <p>Introduce el texto que quieres codificar o decodificar:</p>
        <textarea id="input"></textarea>
    </div>
    <br>
    <div>
        <button id="encode">Codificar</button>
        <button id="decode">Decodificar</button>
        <button id="paste">Pegar</button>
    </div>
    <br>
    <p>El resultado es:</p>
    <div>
        <textarea id="output" readonly></textarea>
        <div class="copy-container">
            <button id="copy">Copiar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
