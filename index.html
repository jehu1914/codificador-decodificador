<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codificador de Texto</title>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
            <rect width="200" height="200" fill="black" />
            <circle cx="100" cy="100" r="80" stroke="#39ff14" stroke-width="4" fill="none" />
            <text x="100" y="90" font-family="Courier New, monospace" font-size="20" fill="#39ff14" text-anchor="middle">JEHÃš</text>
            <text x="73" y="110" font-family="Courier New, monospace" font-size="23" fill="#39ff14">1914</text>
            <circle cx="100" cy="100" r="50" fill="rgba(57, 255, 20, 0.2)" />
        </svg>
    </div>

    <!-- Resto del contenido -->
    <h1>Codificador y Decodificador de Textos</h1>
    <div>
        <p>Introduce el texto que quieres codificar o decodificar:</p>
        <textarea id="input"></textarea>
    </div>
    <br>
    <div>
        <button id="encode">Codificar</button>
        <button id="decode">Decodificar</button>
        <button id="paste">Pegar</button>
    </div>
    <br>
    <p>El resultado es:</p>
    <div>
        <textarea id="output" readonly></textarea>
        <div class="copy-container">
            <button id="copy">Copiar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
